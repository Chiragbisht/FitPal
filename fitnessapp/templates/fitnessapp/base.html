{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Fitness App{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="icon" type="image/x-icon"  href="{% static 'images/favicon.png' %}">
    
    <script src="https://kit.fontawesome.com/your-font-awesome-kit.js" crossorigin="anonymous"></script>
    <style>
        body {
            background-color: #ffffffec;
            color: #ffffff;
        }
        .card {
            background-color: #232325;
            border-color: #27272a;
        }
        .btn-primary {
            background-color: #3f3f46;
            border-color: #3f3f46;
        }
        .btn-primary:hover {
            background-color: #52525b;
            border-color: #52525b;
        }
        .btn-secondary {
            background-color: #27272a;
            border-color: #27272a;
        }
        .btn-secondary:hover {
            background-color: #3f3f46;
            border-color: #3f3f46;
        }
        input, select, textarea {
            background-color: #27272a;
            border-color: #3f3f46;
            color: #ffffff;
        }
        .btn, input, select, textarea {
            border-radius: 0.5rem;
        }
    </style>
</head>
<body class="min-h-screen flex flex-col">
    <div class="flex-grow">
        {% block content %}
        {% endblock %}
    </div>

    {% block footer %}
    <footer class="bg-gray-100 text-gray-600 py-4">
        <div class="container mx-auto px-4">
            <div class="flex justify-center mb-4">
                <nav class="flex flex-wrap justify-center">
                    <a href="{% url 'aboutus' %}" class="text-sm mx-2 hover:text-gray-900">AboutUs</a>
                    <a href="{% url 'contact' %}" class="text-sm mx-2 hover:text-gray-900">ContactUs</a>
                    <a href="{% url 'pricing' %}" class="text-sm mx-2 hover:text-gray-900">Pricing</a>
                    <a href="{% url 'privacy' %}" class="text-sm mx-2 hover:text-gray-900">PrivacyPolicy</a>
                    <a href="{% url 'termsandconditions' %}" class="text-sm mx-2 hover:text-gray-900">Termsandconditions</a>
                    <a href="{% url 'cancelandrefund' %}" class="text-sm mx-2 hover:text-gray-900">CancelandRefunds</a>
                </nav>
            </div>
            <div class="flex justify-center items-center">
                <p class="text-sm">&copy; {% now "Y" %} Chirag Bisht. All rights reserved.</p>

            </div>
        </div>
    </footer>
    {% endblock %}

</body>
</html>
