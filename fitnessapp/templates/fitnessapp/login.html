{% extends 'fitnessapp/base.html' %}
{% load crispy_forms_tags %}
{% load socialaccount %}

{% block content %}
<div style="background-color: rgb(10, 10, 10);" >


<div class="flex items-center justify-center min-h-screen">
    <div class="w-full max-w-md">
        <div class="card shadow-md rounded-lg">
            <div class="card-body p-6">
                <h4 class="text-xl font-semibold text-center mb-6">Create a new account</h4>
                <form method="post" action="{% url 'login_or_register' %}">
                    {% csrf_token %}
                    <div class="mb-4">
                        <label for="email" class="block text-sm font-medium text-gray-400 mb-1">Email</label>
                        <input type="email" name="email" id="email" class="w-full px-3 py-2 rounded-lg bg-zinc-800 border border-zinc-700 focus:outline-none focus:border-zinc-500" required>
                    </div>
                    <div class="mb-4">
                        <label for="password" class="block text-sm font-medium text-gray-400 mb-1">Password</label>
                        <input type="password" name="password" id="password" class="w-full px-3 py-2 rounded-lg bg-zinc-800 border border-zinc-700 focus:outline-none focus:border-zinc-500" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-full mt-4 rounded-lg py-2">Register with Email</button>
                </form>
                <div class="text-center text-sm text-zinc-500 my-4">OR</div>
                <a href="{% provider_login_url 'google' %}" class="btn btn-secondary w-full flex items-center justify-center rounded-lg py-2 mb-4">
                    <svg class="w-5 h-5 mr-2" viewBox="0 0 24 24">
                        <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" />
                        <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" />
                        <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" />
                        <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" />
                        <path fill="none" d="M1 1h22v22H1z" />
                    </svg>
                    Continue with Google
                </a>
            </div>
        </div>
        <div class="text-center text-xs text-zinc-500 mt-4">
            &copy; Chirag Bisht. All rights reserved.
            <a href="https://github.com/Chiragbisht/Grok_chatbot" target="_blank" class="ml-2 text-zinc-500 hover:text-zinc-400">
                <i class="fab fa-github"></i>
            </a>
        </div>
    </div>
</div>

</div>
{% endblock %}
