{% extends 'fitnessapp/base.html' %}
{% load static %}
{% block content %}
<!-- Content -->
<div class="relative min-h-screen">
    <!-- Background image -->
    <div class="absolute inset-0 z-0">
        <img src="{% static 'images/gym2.jpg' %}" alt="Gym Equipment" class="w-full h-full object-cover">
    </div>
    
    <!-- Content overlay -->
    <div class="relative z-10 container mx-auto px-4 py-8 flex flex-col items-center justify-center h-full">
        <h1 class="text-white text-4xl font-bold text-center mb-12 shadow-text">Welcome to Fit Pal</h1>
        
        {% if user.is_authenticated %}
            <div class="flex flex-col sm:flex-row gap-4">
                <a href="{% url 'diet_tracker' %}" class="get-diet-btn">
                    GET DIET
                </a>
                <a href="{% url 'chat_room' %}" class="get-diet-btn">
                    COMMUNITY CHAT
                </a>
            </div>
        {% endif %}
    </div>
</div>
{% endblock %}
