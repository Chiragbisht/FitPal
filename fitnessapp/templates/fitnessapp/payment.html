{% extends 'fitnessapp/base.html' %}
{% load static %}

{% block content %}
<div class="container mx-auto mt-10 px-4">
    <h1 class="text-black text-3xl font-bold text-center mb-8">Complete Payment</h1>
    <div class="max-w-md mx-auto bg-white shadow-lg rounded-lg overflow-hidden">
        <div class="p-6">
            {% if payment_failed %}
                <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative mb-4" role="alert">
                    <strong class="font-bold">Payment Failed!</strong>
                    <span class="block sm:inline">Please try again.</span>
                </div>
            {% endif %}
            <h2 class="text-2xl text-black font-semibold mb-4">Pay â‚¹10 </h2>
            <button id="rzp-button1" class="w-full bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded-lg transition duration-300 ease-in-out">Pay Now</button>
        </div>
    </div>
</div>

<script src="https://checkout.razorpay.com/v1/checkout.js"></script>
<script>
var options = {
    "key": "{{ order.key }}",
    "amount": "{{ order.amount }}",
    "currency": "INR",
    "name": "Fit Pal",
    "description": "Personalized Diet Plan",
    "order_id": "{{ order.id }}",
    "handler": function (response){
        document.getElementById('razorpay_payment_id').value = response.razorpay_payment_id;
        document.getElementById('razorpay_order_id').value = response.razorpay_order_id;
        document.getElementById('razorpay_signature').value = response.razorpay_signature;
        document.getElementById('razorpay-form').submit();
    },
    "theme": {
        "color": "#3399cc"
    }
};
var rzp1 = new Razorpay(options);
rzp1.on('payment.failed', function (response){
    console.error("Payment failed:", response.error);
    document.getElementById('razorpay-form').submit();
});
document.getElementById('rzp-button1').onclick = function(e){
    rzp1.open();
    e.preventDefault();
}
</script>

<form action="{% url 'get_diet' %}" method="POST" id="razorpay-form" style="display: none;">
    {% csrf_token %}
    <input type="hidden" name="razorpay_payment_id" id="razorpay_payment_id">
    <input type="hidden" name="razorpay_order_id" id="razorpay_order_id">
    <input type="hidden" name="razorpay_signature" id="razorpay_signature">
</form>
{% endblock %}
